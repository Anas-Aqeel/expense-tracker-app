<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
</head>

<body>
    <div class="main">
        <div class="heading">
            <h2>Expense Tracker App</h2>
        </div>
        <div class="total">
            <h3>Your Balance</h3>
            <h2>$<span id="balance">0</span></h2>
        </div>
        <div class="operator">
            <div class="income">
                <h3>Income</h3>
                <div>
                    <h2>$ <span id="income">0</span></h2>
                </div>
            </div>
            <div class="expense">
                <h3>Expense</h3>
                <div>
                    <h2>$ <span id="expense">-0</span></h2>
                </div>
            </div>
        </div>
        <div class="">
            <!-- Button trigger modal -->
            <button type="button" class="modal1" data-toggle="modal" data-target="#exampleModal">
                +
            </button>

            <!-- Modal -->

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <h5 class="modal-title my-2" id="exampleModalLabel">
                                Add New Transaction
                            </h5>
                            <form action="">
                                <input type="text" id="name"  minlength="4" maxlength="15" class="inp1" placeholder="Transaction Nameâ€‰*" />
                                <br />
                                <input type="text"  minlength="4" maxlength="8" id="amount" class="inp2"
                                    placeholder="Amount" />
                                <p class="text-muted pera">
                                    Negative amount = Expense <br />
                                    Positive amount = Income
                                </p>
                                <button type="button" class="btn1" data-dismiss="modal">
                                    CENCEL
                                </button>
                                <button type="submit" onclick="add()" data-dismiss="modal" class="btn2">
                                    ADD TRANSACTION
                                </button>
                            </form>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h2 class="recent">RECENT TRANSACTIONS</h2>
        <div id="footer"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
